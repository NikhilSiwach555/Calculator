<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
  <div id="calculator">
      <h1 style="justify-content: center; align-items: center; display: flex; font-size:50px; font-family: cursive;" class="calc">Calculator</h1>
        <input type="text" id="display" disabled>
        <div id="keys">
            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="clearDisplay()" style="background-color: red;">AC</button>
            <button class="btn" onclick="calculate()" style="background-color: green;">=</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
